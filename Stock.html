  function generateRobloxReceipt() {
  const accountName = document.getElementById('accountName').value;
  const ownerName = document.getElementById('ownerName').value;
  const robuxAmount = document.getElementById('robuxAmount');
  const selectedRobux = robuxAmount.options[robuxAmount.selectedIndex].text;
  const quantity = parseInt(document.getElementById('quantity').value);
  const taxIncluded = document.getElementById('taxIncluded').checked;
  const taxStatus = taxIncluded ? 'Included' : 'Excluded';
 

  let price = parseFloat(robuxAmount.options[robuxAmount.selectedIndex].text.split('₱')[1]);
  let subtotal = price * quantity;
  let total = taxIncluded ? subtotal : subtotal * 1.07;
 

  document.getElementById('receiptOwnerName').innerText = ownerName;
  document.getElementById('receiptAccountName').innerText = accountName;
  document.getElementById('receiptRobuxAmount').innerText = selectedRobux;
  document.getElementById('receiptQuantity').innerText = quantity;
  document.getElementById('receiptTax').innerText = taxStatus;
  document.getElementById('receiptTotal').innerText = '₱' + total.toFixed(2);
 

  document.getElementById('robloxReceipt').style.display = 'block';
  }
